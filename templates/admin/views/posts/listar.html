{% extends "dashboard.html" %}

{% block conteudo %}  
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{url('admin/dashboard')}}">
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            Posts
        </li>
    </ol>
</nav>

{{ flash() }}

<div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
        <div>
            <span class="badge rounded text-bg-secondary">{{formatarNumero(total.posts)}} posts</span> 
            <span class="badge rounded text-bg-success">{{formatarNumero(total.postsAtivo)}} ativo</span> 
            <span class="badge rounded text-bg-danger">{{formatarNumero(total.postsInativo)}} inativo</span> 
        </div>
        <a href="{{url('admin/posts/cadastrar')}}" class="btn btn-dark" tooltip="tooltip" title="Cadastrar Post">
            Cadastrar
        </a>
    </div>
    <div class="card-body">

        <div class="table-responsive">

            <table id="tabelaPosts" url="{{url()}}" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Capa</th>
                        <th>Título</th>
                        <th class="text-center">Categoria</th>
                        <th class="text-center">Visitas</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Ação</th>
                    </tr>
                </thead>

            </table>

        </div>     


    </div>
</div>
{% endblock %}
